    <script>
      function reversed(n) {
       let result = 0;
       while(n > 0) {
          result = (result * 10) + (n % 10);
          n = Math.floor(n / 10);
       }
       return result;
    }

      alert("Число в обратном порядке: " + reversed( +prompt("Введите число")))
    </script>

<script>
    function countNum(num, n) {
       let count = 0;
       for (let i = 0; i < num.length; i++) {
          if (parseInt(num[i]) === n) {
             count++;
          }
       }
       return count;
      }
